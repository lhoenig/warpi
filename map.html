<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }

      .labels {
        color: black;
        background-color: white;
        font-family: "Lucida Grande", "Arial", sans-serif;
        font-size: 10px;
        font-weight: normal;
        text-align: center;
        width: 60px;     
        border: 2px white;
        white-space: nowrap;
      }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="markerwithlabel.js"></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(52.431551, 13.293926), 
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
        
        $.getJSON("wifi.json", function(wifi_json) {
                    
          //console.log(wifi_json);
          
          for(var i in wifi_json) {
            var centerPoint = new google.maps.LatLng(wifi_json[i].center_lat, wifi_json[i].center_lon)
            
            var circleOptions = {
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: "#FF0000",
              fillOpacity: 0.35,
              map: map,
              center: centerPoint,
              radius: wifi_json[i].radius
            };
            var networkCircle = new google.maps.Circle(circleOptions);

            var networkLabel = new MarkerWithLabel({
              position: centerPoint,
              draggable: false,
              raiseOnDrag: false,
              map: map,
              labelContent: wifi_json[i].ssid,
              labelAnchor: new google.maps.Point(22, 0),
              labelClass: "labels", // the CSS class for the label
              labelStyle: {opacity: 0.75}
            });
          }
        });
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
